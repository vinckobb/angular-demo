<h3>Authorization sample</h3>

<div *authorize="'showWithThis'">
    <h4>You can see this - have permission</h4>

    <button class="btn btn-primary" (click)="showDialog()">
        <span>dialog</span>
    </button>
</div>

<div *authorize="'dontShowWithThis'">
    <h4>You can`t see this - does not have permission </h4>
</div>
