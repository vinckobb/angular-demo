<h3>Bootstrap components</h3>

<div>
    <h4>Confirmation dialog</h4>

    <confirmation-dialog #sampleConfDialog="confirmationDialog"
                         confirmationText="Are you sure?"
                         (confirmed)="confirm($event)"
                         (canceled)="cancel($event)"></confirmation-dialog>

    <button class="btn btn-primary" (click)="sampleConfDialog.showConfirmation('these are data')">Show confirmation</button>
</div>

<div>
    <h4>Date time picker</h4>

    <div class="form-group relative">
        <label class="control-label">Picker</label>

        <!-- <input type="text"
               class="form-control datetimepicker"
               [(ngModel)]="date"> -->
    </div>

    <div class="form-group">
        <label class="control-label">Picker value</label>

        <p class="form-control-static">{{date?.format("L")}}</p>
    </div>
</div>

<div>
    <h4>Select</h4>

    <div class="form-group">
        <label class="control-label">Select</label>

        <!-- <select class="selectpicker" 
                data-style="btn-select"
                [(ngModel)]="select"
                [trackCollection]="selectValues">
            <option *ngFor="let item of selectValues" [value]="item.key">{{item.value}}</option>
        </select> -->
    </div>

    <div class="form-group">
        <label class="control-label">Select value</label>

        <p class="form-control-static">{{select}}</p>
    </div>

    <div class="form-group">
        <label class="control-label">Typeahead</label>
        <!-- <input class="form-control" placeholder="Meno osoby" typeahead taSource [(ngModel)]="typeahead" [freeInput]="true"> -->
    </div>

    <div>{{typeahead | json}}</div>

    <div class="form-group">
        <label class="control-label">Typeahead</label>
        <!-- <div class="form-control" placeholder="Meno osoby" typeaheadtags taTagsSource [(ngModel)]="typeaheadTags"> -->
        <!-- </div> -->
    </div>

    <div>{{typeaheadTags | json}}</div>
</div>
